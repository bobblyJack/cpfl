<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Row Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .scrollable-table {
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;  /* Make cursor pointer to show it's clickable */
        }

        /* Style for selected row */
        tr.selected {
            background-color: #e0f7fa; /* Highlight selected row */
        }

        .button-container {
            text-align: center;
        }

        .select-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .select-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="scrollable-table">
        <table id="optionsTable">
            <thead>
                <tr>
                    <th>Option Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Option 1</td>
                    <td>Short description of option 1</td>
                </tr>
                <tr>
                    <td>Option 2</td>
                    <td>Short description of option 2</td>
                </tr>
                <tr>
                    <td>Option 3</td>
                    <td>Short description of option 3</td>
                </tr>
                <tr>
                    <td>Option 4</td>
                    <td>Short description of option 4</td>
                </tr>
                <tr>
                    <td>Option 5</td>
                    <td>Short description of option 5</td>
                </tr>
                <tr>
                    <td>Option 6</td>
                    <td>Short description of option 6</td>
                </tr>
                <tr>
                    <td>Option 7</td>
                    <td>Short description of option 7</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Button to process the selection -->
    <div class="button-container">
        <button class="select-button" id="submitButton">Select Option</button>
    </div>
</div>

<script>
    // JavaScript to handle row selection
    const rows = document.querySelectorAll('#optionsTable tbody tr');
    let selectedRow = null;

    rows.forEach(row => {
        row.addEventListener('click', function() {
            // Deselect the previous selected row
            if (selectedRow) {
                selectedRow.classList.remove('selected');
            }
            // Select the clicked row
            this.classList.add('selected');
            selectedRow = this;
        });
    });

    // Optional: Handle the button click to get the selected option
    document.getElementById('submitButton').addEventListener('click', function() {
        if (selectedRow) {
            const optionName = selectedRow.cells[0].innerText;
            alert('You selected: ' + optionName);
        } else {
            alert('Please select an option');
        }
    });
</script>

</body>
</html>
