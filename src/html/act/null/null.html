<h2>Select a Matter</h2>
<div id="new-matter">
    <p>Create a new Client</p>
    <input id="new-matter-gname" type="text" placeholder="Given Name">
    <input id="new-matter-fname" type="text" placeholder="Family Name">
    <button>Create Matter</button>
</div>
<div id="load-matter">
    <label for="load-selector">
        <h3>Load a saved Matter</h3>
    </label>
    <select id="load-selector">
        <option value="" disabled selected>Select a matter</option>
        <option value="option1">Option 1 - Short description</option>
        <option value="option2">Option 2 - Short description</option>
        <option value="option3">Option 3 - Short description</option>
        <option value="option4">Option 4 - Short description</option>
        <option value="option5">Option 5 - Short description</option>
    </select>
    <button>Load Matter</button>
</div>
<div id="import-matter">
    <p>Import an Actionstep Matter</p>
    <button>Import Matter</button>
</div>
